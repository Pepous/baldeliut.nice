<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le Bal de l’IUT de Nice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Montserrat", sans-serif;
      color: #fff;
      background: url("images/background.png") center/cover no-repeat fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(12px);
      z-index: 1000;
      border-bottom: 1px solid rgba(216,193,159,0.3);
      flex-wrap: wrap;
      gap: 10px;
    }

    nav h1 {
      font-family: "Playfair Display", serif;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #D8C19F;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      opacity: 0.85;
      transition: all 0.3s;
      position: relative;
    }

    nav a::after {
      content: "";
      display: block;
      height: 2px;
      width: 0;
      background: #D8C19F;
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    nav a:hover::after { width: 100%; }
    nav a i:hover { color: #fff; transform: scale(1.1); }

    .nav-buttons {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    #langToggle, #instagramBtn {
      border: 1px solid #D8C19F;
      background: transparent;
      color: #D8C19F;
      padding: 6px 14px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    #langToggle:hover, #instagramBtn:hover { background: #D8C19F; color: #000; }

    header {
      padding: 180px 20px 80px;
      display: flex;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    header h2 {
      font-family: "Playfair Display", serif;
      font-size: 3.8rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #D8C19F;
      text-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }

    header p {
      font-size: 1.2rem;
      max-width: 720px;
      margin: 0 auto;
      line-height: 1.8;
      opacity: 0.95;
    }

    section {
      padding: 120px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 1000px;
      width: 100%;
    }

    section h3 {
      font-family: "Playfair Display", serif;
      font-size: 2.6rem;
      margin-bottom: 50px;
      text-align: center;
      color: #D8C19F;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .image-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .image-wrapper img {
      width: 100%;
      max-width: 650px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .image-wrapper img:hover { transform: scale(1.02); }

    footer {
      text-align: center;
      padding: 50px 20px;
      font-size: 0.85rem;
      opacity: 0.7;
      border-top: 1px solid rgba(216,193,159,0.3);
    }

    @keyframes fadeIn { 0% { opacity: 0; transform: translateY(20px);} 100% { opacity:1; transform: translateY(0);} }

    @media (max-width: 768px) {
      header h2 { font-size: 2.8rem; }
      nav { justify-content: center; gap: 10px; }
      nav ul { gap: 15px; justify-content: center; }
      .nav-buttons { justify-content: center; margin-top: 5px; }
      #langToggle, #instagramBtn { margin-left: 0; }
    }
  </style>
</head>
<body>

  <nav>
    <h1>Bal de l’IUT</h1>
    <ul>
      <li><a href="index.html" data-fr="Accueil" data-en="Home">Accueil</a></li>
      <li><a href="about.html" data-fr="À Propos" data-en="About Us">À Propos</a></li>
    </ul>
    <div class="nav-buttons">
      <button id="langToggle">EN</button>
      <a id="instagramBtn" href="https://www.instagram.com/bal_iut_nice/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </nav>

  <header>
    <div>
      <h2 data-fr="Notre organisation" data-en="Our Organization">Notre organisation</h2>
      <p data-fr="Découvrez comment notre comité organise ce bal exceptionnel, alliant élégance et festivité."
         data-en="Discover how our committee organizes this exceptional gala, blending elegance and festivity.">
         Découvrez comment notre comité organise ce bal exceptionnel, alliant élégance et festivité.
      </p>
    </div>
  </header>

  <section id="organization">
    <div class="container">
      <h3 data-fr="L’équipe organisatrice" data-en="The Organizing Team">L’équipe organisatrice</h3>
      <div class="image-wrapper">
        <img src="images/organization.jpg" alt="Organisation du bal de l’IUT">
      </div>
    </div>
  </section>

  <footer>
    © Bal de l’IUT de Nice — Projet associatif étudiant
  </footer>

  <script>
    const toggle = document.getElementById("langToggle");
    const elements = document.querySelectorAll("[data-fr]");

    let lang = localStorage.getItem("lang") || "fr";

    const updateText = () => {
      elements.forEach(el => el.textContent = el.dataset[lang]);
      toggle.textContent = lang === "fr" ? "EN" : "FR";
    };

    updateText();

    toggle.addEventListener("click", () => {
      lang = lang === "fr" ? "en" : "fr";
      localStorage.setItem("lang", lang);
      updateText();
    });
  </script>

</body>
</html>
